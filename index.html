<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main">
        <header></header>
        <div class="secondary-container">
            <div class="title">
                <h1>Hours and Minutes Calculator</h1>
            </div>
            <div class="container-calc">
                <form>
                    <div class="inputs">
                        <input type="text" name="Hours" id="hours" placeholder="Hrs">
                        <span>.</span>
                        <input type="text" name="Minutes" id="minutes" placeholder="Min" maxlength="2">
                    </div>
                    <submit class="bttn-go">Go</submit>
                </form>
            </div>
        </div>
        <footer>
            <p>Designed by <a href="https://github.com/ethanwhall389">Ethan Hall</a></p>
            <p><a href="https://github.com/ethanwhall389/hours-and-minutes-calculator">Source Code</a></p>
        </footer>
    </div>
</body>
</html>
